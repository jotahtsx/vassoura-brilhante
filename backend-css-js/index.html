<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- Main CSS-->
  <link rel="stylesheet" href="./css/main.css" />
  <!-- Your page title-->
  <title>Vassoura Brilhante - Home</title>
  <!-- Place Custom Favicon here-->
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
</head>

<body>

  <header class="vsb-header vsb-header-fixed vsb-d-flex vsb-justify-between vsb-align-center">
    <div class="vsb-container">
      <div class="vsb-offset-12 vsb-offset-md-3 vsb-offset-lg-2">
        <nav class="vsb-header__nav vsb-d-flex vsb-justify-between vsb-align-center">
          <div class="vsb-header__left vsb-d-flex align-center vsb-mg-r-10 vsb-mg-r-0-md">
            <div class="vsb-header__mobile vsb-mg-r-10 vsb-d-none-md">
              <button type="button" class="vsb-icon-btn vsb-header__mobile--trigger" data-menu-target="main-menu">
                <i class="ri-menu-2-line vsb-fs-16"></i>
              </button>
            </div>
          </div>
          <ul class="vsb-header__navitems vsb-header__sidebar-md-3 vsb-header__sidebar-lg-2 vsb-pd-y-20" id="main-menu">
          </ul>
          <div class="vsb-header__right vsb-d-flex vsb-align-center">
            <div class="theme-control vsb-mg-r-10">
              <button type="button" class="theme-switcher vsb-btn-icon" data-current-theme="light">
                <i class="ri-moon-line theme-dark"></i>
                <i class="ri-sun-line theme-light"></i>
              </button>
            </div>
          </div>
          <div class="vsb-dropdown vsb-dropdown-abs-right vsb-d-in-flex vsb-mg-r-10">
            <button type="button" class="vsb-btn vsb-btn-secondary vsb-btn-sq" data-dropdown-theme="notifications">
              <i class="ri-notification-line vsb-fs-16"></i>
              <span class="vsb-bdg vsb-bdg-danger">4</span>
            </button>

            <div class="vsb-dropdown__menu" id="notifications">

              <div class="dropdown-header vsb-pd-20">
                <h6>Notificações</h6>
              </div>

            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <script src="./js/app.js"></script>
</body>

</html>
